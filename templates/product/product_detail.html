{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="col-md-8 blog-main">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-primary"></strong>
                <h3 class="mb-0">
                    <a class="text-dark">{{ object.title }}</a>
                </h3>
                <div class="mb-1 text-muted">{{ object.description }}</div>
                <p class="card-text mb-auto">{{ object.category }}</p>
                <p class="card-text mb-auto">{{ object.price }}</p>
                <p class="card-text mb-auto">{{ object.pub_date }}</p>
                    <nav class="blog-pagination">
                        <a class="btn btn-warning" href="#">Добавить в корзину</a>
                        <a class="btn btn-danger" href="{% url 'product:product' %}">Назад</a>
                    </nav>
            </div>


            {% if object.image %}
                <img class="card-img-right flex-auto d-none d-md-block" src="{{ object.image.url }}" width="400" height="400"
                     alt="Card image cap">

            {% endif %}
        </div>


    </div><!-- /.blog-main -->

{% endblock %}
