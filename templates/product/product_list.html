{% extends 'base.html' %}


{% block content %}
    {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img src="{{ object.image.url }}" width="" height="200" alt="#"/>
                <div class="card-body">
                    <p class="card-text">{{ object }}</p>
                    <p class="card-text">{{ object.price }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'product:product_detail' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-secondary">Смотреть</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
